<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Participate</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="home">
        <div class="signUp-popup popup active">
            <div class="signUp-popup_content popup-content">
                <div class="close-icon close-signUp">
                    <img src="./assets/images/close.svg" alt="">
                </div>
                <h2>
                    To register, enter the mail to which our news is sent and set your password
                </h2>
                <form class="signUp-form">
                    <div class="input-wrapper">
                        <input type="email" name="email" id="email" placeholder="Example@email.com">
                        <span class="error email-error"></span>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <span class="error password-error"></span>
                    </div>
                    <button type="button" class="submit">submit</button>
                </form>
            </div>
        </div>

        <div class="confirm-popup popup">
            <div class="confirm-popup_content popup-content">
                <div class="close-icon close-confirm">
                    <img src="./assets/images/close.svg" alt="">
                </div>

                <h2>Thank You</h2>
                <p>To complete registration, please check your e-mail</p>
            </div>
        </div>

        <div class="container">
            <div class="circle-section">
                <div class="circle">
                    <img src="assets/images/user1.png" alt="User 1" class="user top" loading="lazy">
                    <img src="assets/images/user2.png" alt="User 2" class="user top-right" loading="lazy">
                    <img src="assets/images/user3.png" alt="User 3" class="user bottom-right" loading="lazy">
                    <img src="assets/images/user4.png" alt="User 4" class="user bottom" loading="lazy">
                    <img src="assets/images/user5.png" alt="User 5" class="user bottom-left" loading="lazy">
                    <img src="assets/images/user6.png" alt="User 6" class="user top-left" loading="lazy">
                    <div class="heart">
                        <img src="assets/images/heart.png" alt="heart">
                    </div>
                </div>
            </div>

            <div class="text-section">
                <h2>How to <span>Participate</span></h2>
                <ul>
                    <li><span class="marker">1.</span> Subscribe to our News</li>
                    <li><span class="marker">2.</span> <button class="btn signUp-btn">SIGN UP</button></li>
                    <li><span class="marker">3.</span> Check your email inbox</li>
                    <li><span class="marker">4.</span> Wait till September 22</li>
                </ul>
            </div>
        </div>

    </div>
    </div>

    <script type="module" src="./assets/js/home.js"></script>
    <script type="module" src="./assets/js/signup.js"></script>
    <script type="module" src="./assets/js/confirmPopup.js"></script>

</body>

</html>
